<div *ngFor="let detail of stop!.details">
    <div (click)="changeCoachType(detail)" class="detail" [class.active]="selectedCoachTypeId == detail.coachTypeId">
        <p>{{ detail.coachTypeName }}</p>
        <p>{{ detail.seatsAvailableAmount }} </p>s
    </div>
</div>

<div class="coaches">
    <div *ngFor="let coach of coaches" class="coach">
        <p (click)="chooseCoachNumber(coach)">{{ coach.coachNumber }}</p>
    </div>
</div>


<div class="seats">
    <div *ngFor="let seat of selectedCoach?.seats" class="seat" [class.active]="seat.isAvailable == true">
        <p>{{ seat.seatNumber }}</p>
    </div>
</div>
