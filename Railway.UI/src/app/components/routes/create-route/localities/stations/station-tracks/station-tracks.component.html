<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Track</mat-label>
    <input type="text" matInput [formControl]="trackControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayLocality" (optionSelected)="trackSelected($event)">
      <mat-option *ngFor="let option of filteredTracks | async" [value]="option">
        {{ option.number }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
